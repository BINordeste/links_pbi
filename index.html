    <script>
        // Função para alternar a visibilidade das categorias de botões
        function toggleCategory(category) {
            const categoryContainer = document.getElementById(category);
            const allCategories = document.querySelectorAll('.container');
            
            // Esconde todas as categorias
            allCategories.forEach(function(container) {
                container.classList.add('hidden');
            });

            // Exibe a categoria clicada
            categoryContainer.classList.remove('hidden');
        }

        // Função para voltar ao menu principal
        function goBackToMenu() {
            const allCategories = document.querySelectorAll('.container');
            
            // Esconde todas as categorias
            allCategories.forEach(function(container) {
                container.classList.add('hidden');
            });

            // Exibe o menu principal
            document.getElementById('mainMenu').classList.remove('hidden');
        }

        // Função para mostrar a data e hora no formato de Brasília
        function updateDateTime() {
            const options = { 
                timeZone: 'America/Sao_Paulo', 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            const date = new Date().toLocaleString('pt-BR', options);
            
            // Altera a primeira letra do dia para maiúscula
            const formattedDate = date.replace(/^\w/, (c) => c.toUpperCase());
            
            document.getElementById('dateTime').textContent = formattedDate;
        }

        // Atualiza a data e hora a cada segundo
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Chama a função inicialmente para mostrar a hora imediatamente
    </script>
